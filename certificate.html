<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Appreciation!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="CSS files/cerificate.css">
</head>
<body>
    <main>
        <div class="container"><br><br>
            <div class="certificateBox">
                <img src="/images/logo.png" alt="logo" class="certImg">
                <hr class="hrBorder">
                <p class="certificate toptext">This is to certify that</p>
                <div class="userNameOnCert certificate">Username</div>
                <p class="certificate">did a good job by donating medicines for the sake of people's lives.</p>
                <p class="certificate">Provided by</p>
                <p class="certificate umd"> Unused Medicine Donation team</p>
            </div>
        </div>
    </main>
</body>
</html>
