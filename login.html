<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <link rel="stylesheet" href="CSS/style.css" />
  <body>
    <div class="loginRegisterContainer">
      <div class="loginBox" style="border: 2px solid black;">
        <img src="images/lgnLogo2.jpg" alt="loginLogo" class="loginLogo">
        <form method="post" class="loginForm">
          <input type="text" name="UserName" class="inputFields" placeholder="Enter Your Username" id="UserID"> <br><br>
          <input type="password" name="PassWord" class="inputFields" placeholder="Enter Your Password"><br>
          <input type="submit" value="Sign in" class="formbtn"><br><br>
          <p class="bottomLR">Don't have an Account? <a href="register.html" class="LoginRegisterNow">Register now!</a></p>
          <p class="bottomLR"><a href="index.html" class="LoginRegisterNow">Home</a><span> | </span><a href="VolunteerLogin.html" class="LoginRegisterNow">Volunteer Login</a></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
