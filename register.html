<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<link rel="stylesheet" href="CSS/style.css" />
<body>
    <div class="loginRegisterContainer">
        <div class="registerBox">
            <img src="/images/regLogo.jpg" alt="loginLogo" class="registerLogo">
            <form method="post" class="registerForm">
                <input type="text" name="name" placeholder="Enter Your Name" maxlength="15" class="reqFields"><br>
                <input type="text" name="contact_no" placeholder="Enter Your Phone Number" maxlength="10" class="reqFields"><br>
                <textarea name="address" cols="19" rows="3" placeholder="Enter Your address" class="reqFields"></textarea><br>
                <input type="text" name="pincode" placeholder="Enter Your Pincode" maxlength="6" class="reqFields"><br>
                <input type="text" name="username" placeholder="Set username without space & special charecters" class="reqFields"><br>
                <input type="password" name="password" placeholder="set a password" class="reqFields">
                <input type="submit" value="Sign up" class="formbtn">
                <span>Registered Successfully --> <a href="login.html" class="LoginRegisterNow">Login here!</a></span>
            </form>
        </div>
    </div>
</body>
</html>
