<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="CSS/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
       <div class="container">
          <h1 class="questiontext">HAVE SOME QUESTIONS?</h1>
          <img src="images/conLogo.jpg" alt="Contact" class="contImg">
          <form method="post">
          <div class="contactFields">
              <input type="text" name="name" placeholder="   Your Full-name" class="reqFields" maxlength="15">
              <input type="email" name="email" placeholder="   your email" class="reqFields">
              <textarea name="query" cols="30" rows="20" placeholder="  Ask your Question" class="reqFields" style="width: 402px; height: 76px;"></textarea>
              <input type="submit" value="Send Message" class="sendMsg">
          </div>
          </form>
          <div class="medQoute">You can also contact us to 1800-100-123</div>
       </div>
    </main>
    <div id="footer"></div>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script>
</body>
</html>
